{{ model }}
<div class="editingarea">
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="Topictitle">添加试卷</div>
    <div class="c_editview">
        <div class="information">
            <div class="informationtop">
                <b style="float:left" ng-model="model.title">试卷名称：</b>
                <b><input ng-model="model.title" type="text" style="width: 310px"/></b>
            </div>
            <div class="informationdown">
                <div class="informationdownleft">
                    <b style="float:left">试卷说明：</b>
                    <b><textarea ng-model="model.desc"></textarea></b>
                </div>

                <div class="clear"></div>
            </div>
            <div class="informationtop">
                <b style="float:left">所属方向：</b>
                <b>
                    <select ng-model="model.dId" ng-options="d.id as d.name for d in departments"></select>
                </b>
            </div>
            <div class="informationtop">
                <b style="float:left">答题时间：</b>
                <b>
                    <input ng-model="model.answerTime"/>
                </b>
            </div>
        </div>
        <div class="c_condition">
            <b style="float: right">
                <span class="pl5">试卷总分：</span>
                <span class="pl5"><input  ng-model="model.tpoint" type="text" value="6"/></span>
            </b>
            <span class="icon_add" style="float: left">
                <a href="#/PaperAddSubject"><em class="icon_r" style="float: left">添加题目</em></a>
            </span>
            <span class="icon_add" style="float: left">
                <em class="icon_r" style="float: left">试卷预览</em>
            </span>
        </div>
        <div class="divtable">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab1">
                <tbody>
                <tr>
                    <th  class="tc" width="300" ><span>试题描述</span></th>
                    <th class="tc"><span>题型</span></th>
                    <th class="tc"><span>考核知识点</span></th>
                    <th class="tc"><span>认知水平</span></th>
                    <th class="tc"><span>分数</span></th>
                    <th class="tc"><span>操作</span></th>
                </tr>
                <tr ng-repeat="s in model.subjects">
                    <td  class="tc">{{s.stem}}</td>
                    <td class="tc">{{s.type}}</td>
                    <td class="tc">{{s.topic}}</td>
                    <td class="tc">{{s.level}}</td>
                    <td class="tc"><input ng-model="model.scores[$index]"  type="text"/></td>
                    <td class="tc">
                        <div class="Onlinee">
                            <a href="#" class="jians"></a>
                            <a href="#" class="yioan"></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="btn_left">
            <span class="btnL"><em class="btnR">保存</em></span>
        </div>
    </div>
</div>
</div>
<div class="clear"></div>
</div>
